<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pomodoro Timer</title>
  <meta name=viewport content="width=device-width, initial-scale=0.75">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Oleo+Script">
</head>

<body>

<h1 id="title">Pomodoro Timer</h1>
<div class="container-1">
  <div class="session">
    <h2>Session</h2>
    <h3>
      <span id="sessionTimer">25</span> mins
    </h3>
  </div>
  <div class ="minusSession">
    <p><button id="minusSessionButton" type="button">-</button></p>
  </div>
  <div class="plusSession">
    <p><button id="plusSessionButton" type="button">+</button></p>
  </div>
  <div class="break">
    <h2>Break</h2>
    <h3>
      <span id="breakTimer">25</span> mins
    </h3>
  </div>
  <div class ="minusBreak">
    <p><button id="minusBreakButton" type="button">-</button></p>
  </div>
  <div class="plusBreak">
    <p><button id="plusBreakButton" type="button">+</button></p>
  </div>
  <div class="pause">
    <p><button id="pauseButton" type="button">Pause</button></p>
  </div>
  <div class="timer">
    <h1 id="bigTimer">25:00</h1>
  </div>
  <div class="stop">
    <p><button id="stopButton" type="button">Reset</button></p>
  </div>
  <div class="start">
    <p><button id="startButton" type="button">Start</button></p>
  </div>
  <div class="sessionTitle">
    <h1 id="sessionTitle">Session</h1>
  </div>

</div>

  <script src="script.js"></script>
</body>

</html>
